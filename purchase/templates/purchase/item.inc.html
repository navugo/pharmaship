{% load i18n %}
            <div class="row" id="item-{{ item.id }}">
                <div class="col-md-6">
                    <h4 class="form-control-static">{{ item }}</h4>
                    <p class="text-muted">{{ item.additional }}</p>
                </div>
                <div class="col-md-1">
                        <input type="number" class="form-control text-center update-on-focus" name="item_qty-{{ item.id }}" value="{{ item.quantity }}" min="1">
                </div>
                <div class="col-md-4 actions">
                    <a class="btn btn-danger btn-delete"
                       href="{% url 'purchase_item_delete' item.id requisition.id %}"
                       title="{% trans 'Delete this item' %}"
                       data-loading-text="<span class='fa fa-spinner fa-spin'></span>">
                        <span class="fa fa-trash-o"></span>
                    </a>
                </div>
            </div>
