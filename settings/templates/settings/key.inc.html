{% load i18n %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.fingerprint|slice:"-8:" }}</td>
                <td><a class="text-danger btn-delete"
                       href="{% url 'settings:key:delete' item.fingerprint %}"
                       data-loading-text="<span class='fa fa-spinner fa-spin'></span>">
                        <span class="fa fa-trash-o"></span> {% trans "Remove" %}
                    </a></td>
            </tr>
